<div id="spinners-form-dissable" #spinnersForm>
  <div class="cont" id="cont" #cont >
    <p>Create a new spinner</p>
    <div class="arround">
      <form class="form-cont" [formGroup]="addSpinnerForm" novalidate>
        <div class="error" *ngIf="addSpinnerForm.controls['spinnerName'].invalid &&
                                  addSpinnerForm.controls['spinnerName'].touched">
          The field shouldn't be empty
        </div>
        <input
          class="inp-spinners"
          type="text"
          autocomplete="off"
          name="spinnerName"
          placeholder="Enter a spinner name"
          formControlName="spinnerName"
          (keypress.enter)="submit()"
        >
        <fieldset formGroupName="password">
        <div class="isPrivateSpinner">
          <span #fakeClickShow class="fa fa fa-square-o" (click)="clickShowPassword($event)"> </span> <span> Set password</span>
          <input
            hidden
            type="checkbox"
            #checkboxPass
            name="isShowPass"
            value="true"
            formControlName="isShowPass"
          >
        </div>
        <div class="error" *ngIf="addSpinnerForm.controls['password'].errors && addSpinnerForm.controls['password'].get('spinnerPassword').touched
        ">
          The password must be longer than 5 characters
        </div>
        <input
          [hidden]="isSpinnerPassword"
          autocomplete="off"
          class="inp-spinners"
          type="password"
          name="spinnerPassword"
          placeholder="Enter a password"
          formControlName="spinnerPassword"
          (keypress.enter)="submit()"
        >
        <div>
          <button class="add-spinner" id="add-spinner"  (click)="submit()"><i class="fa fa-plus"></i> Add a spinner</button>
        </div>
        </fieldset>
      </form>
      <div class="list-spinners">
        <div
          class="select-spinner"
          *ngFor="let spinner of spinners"
          (click)="showSpinner(spinner)"
        >
          {{spinner.name}}
          <span *ngIf="spinner.password.private" class="lock fa fa-lock"></span>
          <span *ngIf="!spinner.password.private" class="unlock fa fa-unlock"></span>
        </div>
      </div>
    </div>
  </div>
  <button class="show-spinners" #showSpinners (click)="showSpinnersForm()">Show spinners</button>
</div>
<div class="overlay" [hidden]="isAuthForm" (click)="closeAuth()">
  <i class="fa fa-remove" (click)="closeAuth()"></i>
</div>

<div class="pop-up" id="authForm" #elAuthForm [hidden]="isAuthForm">
  <p>authentication</p>
  <form class="arround-auth" [formGroup]="authForm" novalidate>
    <div>
      <div class="error" *ngIf="authForm.controls['authPassword'].invalid && smallPassword"
      >
        The password must be longer than 5 characters
      </div>
      <div class="error" *ngIf="invalidPassword"
      >
        Invalid password!
      </div>
      <input
        id="auth-inp"
        class="inp-spinners"
        autocomplete="off"
        type="password"
        name="password"
        placeholder="Enter a password"
        formControlName="authPassword"
        (keypress.enter)="sendAuth()"
        (focus)="hideErr()"
      >
    </div>
    <div>
      <button class="add-spinner" id="auth-but" (click)="sendAuth()">Log in</button>
    </div>
  </form>
</div>

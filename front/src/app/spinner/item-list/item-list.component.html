<div id="check-all" class="list-js">
  <i class="fa fa-square-o" #fakeCheckAll (click)="clickAllInput()"></i>
  <input
    hidden
    #checkAllInp
    type="checkbox"
    name="memberall"
    (click)="checkAll()"
  >
  Check all
</div>
<div class="list-cont" id="list-cont">
  <div class="borderBottom"  *ngFor="let member of items; let i = index">
<div
  class="list list-js" id="list{{i}}"
  draggable="true"
  (dragstart)="dragStart($event)"
  (click)="getInput($event)"
  >
  <a title="{{member.name}}" class="">
    <i #fakeCheck class="fake-check fa fa-square-o"></i>
    <input
      #listInp
      hidden
      id="{{member._id}}"
      type="checkbox"
      name="member"
      value="{{member.name}}"
      (click)="addChosenPartsToWheel($event)"
    >{{member.name}}
  </a>
  <img src="assets/{{member.image}}">
</div>
    <span class="fa fa-pencil modify-item" (click)="showModifyPopUp(member)"></span>
    <span class="fa fa-close delete-item" (click)="showDeletePopUp(member)"></span>
</div>
</div>

<div class="overlay" *ngIf="isDelete || isModify" (click)="isDelete = false" (click)="isModify = false">
  <i class="fa fa-remove" (click)="isDelete = false" (click)="isModify = false"></i>
</div>

<div class="delete-pop-up pop-up" *ngIf="isDelete">
  <p>Delete item?</p>
  <button (click)="deleteItem(member)">Delete</button>
  <button (click)="isDelete = false">Cancel</button>
</div>

<div class="modify-pop-up pop-up" *ngIf="isModify">
  <p>Modify item</p>
  <app-add-form [member]="member" (modifyItem)="setModifyItem($event)"></app-add-form>
</div>

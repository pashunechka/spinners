<div>
  <p><i class="fa fa-area-chart"></i> Statistics
    <span class="statisticsType">
          line
          <img class="toggle-statistics" src="/assets/switch-line.svg" (click)="toggleStatistics($event)">
          <img class="toggle-statistics" style="display: none" src="/assets/switch-bar.svg" (click)="toggleStatistics($event)">
          bar
        </span>
  </p>
    <canvas  baseChart
            [data]="chartData"
            [labels]="chartLabels"
            [colors]="chartColors"
            [options]="chartOptions"
            [legend]="chartLegend"
            [chartType]="chartType">
    </canvas>
</div>
